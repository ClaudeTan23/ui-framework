<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="text-bg-light">
    <div class="container-fluid text-bg-dark p-3">
        <div class="row text-center">
            <div class="col">
                <span class="h1 position-relative">
                    Validation and Feedback
                </span>
            </div>
        </div>
    </div>
    <div class="container-fluid d-flex flex-wrap mt-5 p-3 justify-content-center w-100">
        
        <button type="button" class="btn text-bg-dark py-3 h-1 fw-medium px-4" data-bs-toggle="modal" data-bs-target="#modal">
            Open dialog
        </button>
        
        <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bolder" id="modal">Are you sure?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="lh-2">
                            Are you sure you wish to submit this album?
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
