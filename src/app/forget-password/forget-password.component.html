<app-header></app-header>
<main [style]="'height: 700px;'">
    <section class="sign-in-form section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 mx-auto col-12">

                    <h1 class="hero-title text-center mb-5">Forget Password</h1>

                    <div class="row">
                        <div class="col-lg-8 col-11 mx-auto">
                            <form role="form" [action]="'/reset'" (submit)="submit($event)">
                                <div class="form-floating mb-4 p-0">
                                    <input type="email" name="email" id="email"
                                        class="form-control" placeholder="Username" required #email>

                                    <label for="email">Email</label>
                                </div>
                                <div class="text-center text-danger" *ngIf="check">Invalid Email</div>

                
                                <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                    Submit
                                </button>

                                <p class="text-center">Please enter your email, we will send the verification code to you.</p>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

</main>
<app-footer></app-footer>
