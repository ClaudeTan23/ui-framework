<app-header></app-header>
<main [style]="'height: 700px;'">
    <section class="sign-in-form section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 mx-auto col-12">

                    <h1 class="hero-title text-center mb-5">Registration Confirmation</h1>

                    <div class="row">
                        <div class="col-lg-8 col-11 mx-auto">
                            <form role="form" [action]="['/register-success']" (submit)="verify($event)">

                                <div class="form-floating p-0">
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Password" required #input>

                                    <label for="password">Code Verification</label>
                                </div>
                                <div class="text-center text-danger" *ngIf="check">Incorrect password</div>

                                <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                    Verify
                                </button>

                                <p class="text-center">We have send the code verification to your email, please enter the code to complete the registration.</p>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

</main>
<app-footer></app-footer>
