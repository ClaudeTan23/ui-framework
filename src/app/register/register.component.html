<app-header></app-header>
<main>

    <section class="sign-in-form section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 mx-auto col-12">

                    <h1 class="hero-title text-center mb-5">Sign Up</h1>

                    <div class="row">
                        <div class="col-lg-8 col-11 mx-auto">
                            <form [action]="['/register-confirmation']" #form (submit)="register($event)">
                                <div class="form-floating mb-4 p-0">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                                        required #username>
                                
                                    <label for="email">Username</label>
                                </div>

                                <div class="form-floating">
                                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*"
                                        class="form-control" placeholder="Email address" required ngModel #email>

                                    <label for="email">Email address</label>
                                </div>

                                <div class="form-floating my-4">
                                    <input type="password" name="password" id="password" 
                                        class="form-control" placeholder="Password" required #password>

                                    <label for="password">Password</label>

            
                                </div>

                                <div class="form-floating">
                                    <input type="password" name="confirm_password" id="confirm_password"
                                        class="form-control" placeholder="Password"
                                        required #cpassword>

                                    <label for="confirm_password">Password Confirmation</label>
                                </div>
                                <div class="text-center text-danger" *ngIf="check">Incorrect password</div>

                                <button class="btn custom-btn form-control mt-4 mb-3">
                                    Create account
                                </button>

                                <p class="text-center">Already have an account? Please <a [routerLink]="['/login']" >Sign
                                        In</a></p>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

</main>
<app-footer></app-footer>
