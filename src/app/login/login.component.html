<app-header></app-header>
<main>
    <section class="sign-in-form section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 mx-auto col-12">

                    <h1 class="hero-title text-center mb-5">Sign In</h1>

                    <div class="row">
                        <div class="col-lg-8 col-11 mx-auto">
                            <form role="form" (submit)="submit($event)">
                                <div class="form-floating mb-4 p-0">
                                    <input type="text" name="username" id="username" class="form-control" placeholder="Username"
                                        required #username>
                                
                                    <label for="email">Username</label>
                                </div>

                                <div class="form-floating p-0">
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Password" required #password>

                                    <label for="password">Password</label>
                                    <div class="text-center text-danger" *ngIf="check">Invalid username or password</div>
                                    <a [style]="'font-weight: 600;'" [routerLink]="['/forget']">Forget Password</a>
                                    
                                </div>

                                <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                    Sign in
                                </button>

                                <p class="text-center">Donâ€™t have an account? <a [routerLink]="['/register']">Create One</a></p>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

</main>
<app-footer></app-footer>
