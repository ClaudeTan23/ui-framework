<app-search-header></app-search-header>

<main [style]="'min-height: 750px; margin-top: 200px;'">
    <div *ngIf="!load; else Block"></div>

    <ng-template #Block>
        <form role="form" class="container mt-5" *ngIf="userProfile !== undefined else unauth" (submit)="updateProfile($event)">
    
            <div class="row d-flex justify-content-center">
        
                <div class="col-md-7">
        
                    <div class="card p-3 py-4">
        
                        <div class="text-center">
                            <img [src]="userProfile.img" width="100" class="rounded-circle">
                        </div>
        
                        <div class="text-center mt-3">
                            <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span>
                            <h5 class="mt-2 mb-0">{{ userProfile.username }}</h5>
                            <span>UI/UX Designer</span>
        
                            <div class="mb-3 text-start">
                                <label for="formGroupExampleInput" class="form-label">Email</label>
                                <input type="email" class="form-control" id="formGroupExampleInput" [value]="userProfile.email" #email required>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="formGroupExampleInput2" class="form-label">Password</label>
                                <input type="password" class="form-control" id="formGroupExampleInput2" [value]="userProfile.password" #password required>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="formGroupExampleInput" class="form-label">Password Comfirmation</label>
                                <input type="password" class="form-control" id="formGroupExampleInput" [value]="userProfile.password" #cpassword required>
                            </div>
                            <div class="mb-3 text-start">
                                <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                    Update
                                </button>
                            </div>
        
                        
        
        
                        </div>
        
        
        
        
                    </div>
        
                </div>
        
            </div>
        
        </form>
    <ng-template #unauth>
        <h2 class="text-center">Unauthorized</h2>
    </ng-template>
    
    </ng-template>
</main>

<app-footer></app-footer>
