<app-header></app-header>
<main [style]="'height: 700px;'">
    <section class="sign-in-form section-padding">
        <div class="container">
            <div class="row">

                <div class="col-lg-8 mx-auto col-12">

                    <h1 class="hero-title text-center mb-5">Reset Password</h1>

                    <div class="row">
                        <div class="col-lg-8 col-11 mx-auto">
                            <form role="form" [action]="['/reset-success']" (submit)="submit($event)">
                                <div class="form-floating my-4">
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required #password>
                                
                                    <label for="password">New Password</label>
                                
                                
                                </div>
                                
                                <div class="form-floating">
                                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Password"
                                        required #cpassword>
                                
                                    <label for="confirm_password">New Password Confirmation</label>
                                </div>
                                <div class="text-center text-danger" *ngIf="check">Incorrect password</div>


                                <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                    Reset
                                </button>


                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </section>

</main>
<app-footer></app-footer>
